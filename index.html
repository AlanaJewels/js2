<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="freecode2.css">
</head>
<body>
  <div class="container">
    <div class="editor-container">
      <h2>Editor</h2>
      <textarea id="editor" placeholder="Enter markdown here..."></textarea>
    </div>
    <div class="preview-container">
      <h2>Preview</h2>
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
  <script src="freecodecamp2.js"></script>
</body>
</html>
